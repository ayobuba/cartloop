apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    flux.weave.works/automated: "true"
  name: cartloop
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cartloop
  template:
    metadata:
      labels:
        app: cartloop
    spec:
      containers:
        - name: cartloop
          image: ayobuba/cartloop:latest
          imagePullPolicy: Always
#          livenessProbe:
#            exec:
#              command:
#                - ping
#                -
          resources:
            limits:
              memory: "256Mi"
            requests:
              memory: "128Mi"
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: REDIS_HOST
              valueFrom:
                secretKeyRef:
                  name: cartloop-env
                  key: REDIS_HOST
            - name: REDIS_PORT
              valueFrom:
                secretKeyRef:
                  name: cartloop-env
                  key: REDIS_PORT
#REDIS SECRETS
---
apiVersion: v1
kind: Secret
metadata:
  name: cartloop-env
data:
  REDIS_HOST: cmVkaXM=
  REDIS_PORT: IjYzNzki
type: Opaque
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cartloop
spec:
  podSelector:
    matchLabels:
      app: cartloop
  policyTypes:
  - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: cartloop
  labels:
    app: cartloop
spec:
  type: LoadBalancer
  ports:
    - port: 80
      name: http
      protocol: TCP
      targetPort: http
  selector:
    app: cartloop
